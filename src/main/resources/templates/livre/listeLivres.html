<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>

<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <h1>Liste des livres</h1>
    <div class="container col-lg-12">
        <header class="row">
        </header>
        <div class="row">
            <section class="col-lg-12">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div th:switch="${livres}" class="container">
                                <div class="table-responsive text-nowrap ncol-md-12">
                                    <h2 th:case="null">Pas d'enregistrement trouvé !!</h2>
                                    <div th:case="*">
                                        <table class="table table-striped" >
                                            <thead>
                                            <tr>
                                                <th>N°</th>
                                                <th>Titre</th>
                                                <th>Auteur</th>
                                                <th>Date publication</th>
                                                <th>Resumé</th>
                                                <th>nbre de Pages</th>
                                                <th>Catégorie</th>
                                                <th>Date achat</th>
                                                <th>Prix Location</th>
                                                <th>Etat Livre</th>
                                                <th>Disponibilté</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="livre : ${livres}">
                                                <td th:text="${livre.idLivre}"></td>
                                                <td th:text="${livre.titre}"></td>
                                                <td th:text="${livre.auteur}"></td>
                                                <td th:text="${livre.publication}"></td>
                                                <td th:text="${livre.resume}"></td>
                                                <td th:text="${livre.nombrePages}"></td>
                                                <td th:text="${livre.nomCategorie}"></td>
                                                <td th:text="${livre.dateAchat}"></td>
                                                <td th:text="${livre.prixLocation}"></td>
                                                <td th:text="${livre.etatLivre}"></td>
                                                <td th:text="${livre.disponibilite}"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" th:href="@{/home}" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
