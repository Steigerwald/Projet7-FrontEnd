<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chercher un ou des livres</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
<div th:insert="~{baniere :: fragment }"></div>
<main>
    <div class="container my-2">
        <h3>
            Vous recherchez un ou des livres, remplissez ci-dessous les critères de recherche :
        </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form th:action="@{/livre/search/mycriteres}" th:object="${search}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="auteur" class="col-form-label">Nom Auteur</label>
                                <input type="text" th:field="*{auteur}" class="form-control" id="auteur" placeholder="Nom auteur " />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="titre" class="col-form-label">Titre du livre</label>
                                <input type="text" th:field="*{titre}" class="form-control" id="titre" placeholder="Titre du livre " />
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nomCategorie" class="col-form-label">Catégorie du livre</label>
                                <select type="text" th:field="*{nomCategorie}" class="form-control" id="nomCategorie">
                                    <option value="" disabled selected hidden>Nom catégorie</option>
                                    <option th:value=null></option>
                                    <option th:value=1 th:text="'Policier'"></option>
                                    <option th:value=2 th:text="'Roman'"></option>
                                    <option th:value=3 th:text="'Nouvelles'"></option>
                                    <option th:value=4 th:text="'Comtes'"></option>
                                    <option th:value=5 th:text="'Science Fiction'"></option>
                                    <option th:value=6 th:text="'Scolaire'"></option>
                                    <option th:value=7 th:text="'Medecine'"></option>
                                    <option th:value=8 th:text="'Informatique'"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Rechercher"><span class="fa fa-search"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <Footer class="pagination">
        <nav aria-label="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="/home" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                </li>
            </ul>
        </nav>
    </Footer>
</main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
