<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Détail de la réservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/barre.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.4.1/css/all.css}" />
</head>
<body>
    <div th:insert="~{baniere :: fragment }"></div>
    <main>
        <h1>Détail de la réservation</h1>
        <div class="container col-lg-12">
            <header class="row">
            </header>
            <div class="row">
                <section class="col-lg-12">
                    <div class="container">
                        <div class="card">
                            <div class="card-body">
                                <div th:switch="${reservation}" class="container">
                                    <div class="table-responsive text-nowrap ncol-md-12">
                                        <h2 th:case="null">Pas d'enregistrement trouvé !!</h2>
                                        <div th:case="*">
                                            <table class="table table-striped" >
                                                <thead>
                                                <tr>
                                                    <th>N°de reservation</th>
                                                    <th>Etat</th>
                                                    <th>Date de reservation</th>
                                                    <th>Date de retrait</th>
                                                    <th>Délai(J)</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:text="${reservation.idReservation}"></td>
                                                    <td th:text="${reservation.etatReservation}"></td>
                                                    <td th:text="${reservation.toStringDateReservation()}"></td>
                                                    <td th:text="${reservation.toStringDateDeRetrait()}"></td>
                                                    <td th:text="${reservation.delaiDeLocation}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <br>
                                            <table class="table table-striped" >
                                                <thead>
                                                <tr>
                                                    <th>Nom du Loueur</th>
                                                    <th>Prénom du loueur</th>
                                                    <th>Mail du loueur</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:text="${reservation.user.nomUser}"></td>
                                                    <td th:text="${reservation.user.prenomUser}"></td>
                                                    <td th:text="${reservation.user.mailUser}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <br>
                                            <table class="table table-striped" >
                                                <thead>
                                                <tr>
                                                    <th>Titre</th>
                                                    <th>Auteur</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td th:text="${livre.getTitre()}"></td>
                                                    <td th:text="${livre.getAuteur()}"></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <Footer class="pagination">
            <nav aria-label="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/reservation/all}" tabindex="-1"><i class="fas fa-undo"></i> Retour</a>
                    </li>
                </ul>
            </nav>
        </Footer>
    </main>
</body>
<div th:insert="~{bootstrap :: fragment }"></div>
</html>
